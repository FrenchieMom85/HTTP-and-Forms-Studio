<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		function setSearchEngine() {
			document.querySelector("input[name=engine]:checked")
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			};
			let radioSelect = document.querySelector('input[name=engine]:checked');
			let actionURL = actions[radioSelect.value];
			let searchForm = document.getElementById('searchForm');
			searchForm.setAttribute('action', actionURL);
		};

		window.addEventListener("load", function () {
			let searchForm = document.getElementById('searchForm');
			searchForm.addEventListener('submit', setSearchEngine);
			let form = document.querySelector("form");
         	form.addEventListener("submit", function(event) {
			alert("Search bar is empty");
			event.preventDefault();
         	});
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q" placeholder="Enter search question"/>
		<label><input type="radio" name="engine" value="google" required>Google </label>
		<label><input type="radio" name="engine" value="duckDuckgo" required>DuckDuckGo </label>
		<label><input type="radio" name="engine" value="bing" required>Bing </label>
		<label><input type="radio" name="engine" value="ask" required>Ask </label>
		<button id="submit">Go!</button>
	</form>

</body>
